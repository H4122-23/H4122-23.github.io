<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>


  <button onclick="rechercher()">Rechercher</button>

  <table id="resultats">

  </table>

  <script>


    function rechercher() {
      var contenu_requete = `PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#> 
PREFIX dbpedia-owl: <http://dbpedia.org/ontology/>

SELECT ?scientist
WHERE {
  ?scientist a dbpedia-owl:Scientist.
}
LIMIT 100`;

      // Encodage de l'URL à transmettre à DBPedia
      var url_base = "http://dbpedia.org/sparql";
      var url = url_base + "?query=" + encodeURIComponent(contenu_requete) + "&format=json";

      // Requête HTTP et affichage des résultats
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var results = JSON.parse(this.responseText);
          console.log(results)
          afficherResultats(results);
        }
      };
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    }

    // Affichage des résultats dans un tableau
    function afficherResultats(data) {
      // Tableau pour mémoriser l'ordre des variables ; sans doute pas nécessaire
      // pour vos applications, c'est juste pour la démo sous forme de tableau
      var index = [];

      var contenuTableau = "<tr>";

      data.head.vars.forEach((v, i) => {
        contenuTableau += "<th>" + v + "</th>";
        index.push(v);
      });

      data.results.bindings.forEach(r => {
        contenuTableau += "<tr>";

        index.forEach(v => {

          if (r[v]) {
            if (r[v].type === "uri") {
              contenuTableau += "<td><a href='" + r[v].value + "' target='_blank'>" + r[v].value + "</a></td>";
            }
            else {
              contenuTableau += "<td>" + r[v].value + "</td>";
            }
          }
          else {
            contenuTableau += "<td></td>";
          }

        });


        contenuTableau += "</tr>";
      });


      contenuTableau += "</tr>";

      document.getElementById("resultats").innerHTML = contenuTableau;

    }
  </script>

</body>

</html>
